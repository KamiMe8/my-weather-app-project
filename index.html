<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1189e01d51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-wrapper" id="top">
        <input
          type="search"
          class="search-pannel"
          placeholder="Enter the city"
          autocomplete="off"
        />
        <span title="Use current location"
          ><i class="fa-solid fa-location-crosshairs current-location-icon"></i
        ></span>
      </form>
      <div class="weather-today-wrapper">
        <i class="fa-solid fa-cloud weather-today-icon"></i>
        <h4 class="weather-today-city"></h4>
        <div class="today-temperature">
          <p class="current-temperature"></p>
          <div class="min-max-temperature">
            <div class="today-min-temperature">
              min <br /><span id="today-min-temperature"></span>
            </div>
            <div class="today-max-temperature">
              max <br /><span id="today-max-temperature"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="today-or-5-days-wrapper-top">
        <div>
          <a href="#top"
            ><button class="today-or-5-days-button-top active" type="button">
              Today
            </button></a
          >
        </div>
        <div>
          <a href="#bottom"
            ><button class="today-or-5-days-button-top unactive" type="button">
              5 days
            </button></a
          >
        </div>
      </div>
      <div class="date-info">
        <p class="month-date"></p>
        <div class="date-info-wrapper d-flex justify-content-center">
          <div class="month-time">
            <span class="day"></span>
            <span class="time"></span>
          </div>
          <div class="sun-activity d-flex justify-content-center">
            <div class="sunrise">
              <img
                class="sunrise-icon"
                src="/img/sunrise.svg"
                alt="sunrise"
                width="30"
              />
              <span class="sunrise-time"></span>
            </div>
            <div class="sunset">
              <img
                class="sunset-icon"
                src="/img/sunset.svg"
                alt="sunset"
                width="30"
              />
              <span class="sunset-time"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="random-quote-wrapper">
        <!-- <blockquote class="blockquote">
          <p class="mb-0 random-quote">
            Creativity is just connecting things. When you ask creative people
            how they did something, they feel a little guilty because they
            didn't really do it, they just saw something.
          </p>
          <footer class="blockquote-footer quote-author">
            <cite title="quote-author">Steve Jobs</cite>
          </footer>
        </blockquote> -->
      </div>
      <h3 class="city-name" id="city">Kyiv</h3>
      <div class="today-or-5-days-wrapper-bottom">
        <div>
          <a href="#top"
            ><button
              class="today-or-5-days-button-bottom unactive"
              type="button"
            >
              Today
            </button></a
          >
        </div>
      </div>
      <div
        class="row justify-content-md-center align-content-center wrapper-5-days"
        id="bottom"
      >
        <div class="col">
          <div class="row">
            <div class="col item-5-days">
              <p class="item-5-days-day">Wednesday</p>
              <p class="item-5-days-date">Sep 28</p>
              <i class="fa-solid fa-cloud-sun item-5-days-icon"></i>
              <div>
                <span class="min-label">min</span>
                <span class="max-label">max</span>
              </div>
              <div>
                <span class="min-temperature">12°C</span>
                <span class="max-temperature">13°C</span>
              </div>
            </div>
            <div class="col item-5-days">
              <p class="item-5-days-day">Thursday</p>
              <p class="item-5-days-date">Sep 28</p>
              <i class="fa-solid fa-cloud-sun-rain item-5-days-icon"></i>
              <div class="item-5-days-min-max-label">
                <span class="min-label">min</span>
                <span class="max-label">max</span>
              </div>
              <div class="item-5-days-min-max-temperature">
                <span class="min-temperature">12°C</span>
                <span class="max-temperature">13°C</span>
              </div>
            </div>
            <div class="col item-5-days">
              <p class="item-5-days-day">Friday</p>
              <p class="item-5-days-date">Sep 28</p>
              <i class="fa-solid fa-cloud-rain item-5-days-icon"></i>
              <div class="item-5-days-min-max-label">
                <span class="min-label">min</span>
                <span class="max-label">max</span>
              </div>
              <div class="item-5-days-min-max-temperature">
                <span class="min-temperature">12°C</span>
                <span class="max-temperature">13°C</span>
              </div>
            </div>
            <div class="col item-5-days">
              <p class="item-5-days-day">Saturday</p>
              <p class="item-5-days-date">Sep 28</p>
              <i class="fa-solid fa-cloud-bolt item-5-days-icon"></i>
              <div class="item-5-days-min-max-label">
                <span class="min-label">min</span>
                <span class="max-label">max</span>
              </div>
              <div class="item-5-days-min-max-temperature">
                <span class="min-temperature">12°C</span>
                <span class="max-temperature">13°C</span>
              </div>
            </div>
            <div class="col item-5-days">
              <p class="item-5-days-day">Sunday</p>
              <p class="item-5-days-date">Sep 28</p>
              <i class="fa-solid fa-cloud-sun item-5-days-icon"></i>
              <div class="item-5-days-min-max-label">
                <span class="min-label">min</span>
                <span class="max-label">max</span>
              </div>
              <div class="item-5-days-min-max-temperature">
                <span class="min-temperature">12°C</span>
                <span class="max-temperature">13°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="footer">
      <a
        href="https://github.com/KamiMe8/my-weather-app-project"
        class="github-link"
        target="_blank"
        rel="noopener noreferrer nofollower"
        >Open-source code</a
      >
      by Kamilla Medvedieva
    </p>
    <script src="./js/index.js"></script>
  </body>
</html>
